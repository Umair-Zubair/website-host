<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .products-link {
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to the Product Store</h1>
    <p>Discover our exciting products!</p>
    <a href="/api/products" class="btn products-link">Go to Products</a>
  </div>

</body>
</html>
